<!DOCTYPE html>
<html lang="en" charset="utf-8">

<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body style="background-color: black;">
    <div class="container-fluid" style="position: relative;">
        <div style="position: absolute; left: 50%;">
            <div style="position: relative; left: -50%;">
                <canvas id="render"></canvas>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col-sm-4">
                <h1></h1>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-header text-center">
                        <h1>Eteria</h1>
                    </div>
                    <div class="panel-body">
                        <form id="nameForm">
                            <div class="form-group">
                                <input id="name" class="form-control" name="name" placeholder="Nickname" autocomplete="off" autofocus>
                            </div>
                            <button type="submit" class="btn btn-success" style="width: 100%">Play</button>
                        </form>
                        <h3>How to play:</h3>
                        <p>WASD are movement keys, left click will fire a projective. There are some "players" that are actually bots. Apologies for the lag, I am working to fix it.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>

</html>
